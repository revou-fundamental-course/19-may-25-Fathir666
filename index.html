<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Suhu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu</h1>

    <label for="inputSuhu">Masukkan Suhu:</label>
    <input type="number" id="inputSuhu" placeholder="Contoh: 30" />

    <label for="konversiKe">Konversi ke:</label>
    <select id="konversiKe">
      <option value="celcius">Celcius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="konversiSuhu()">Konversikan</button>

    <div class="hasil">
      <h3>Hasil:</h3>
      <p id="outputHasil"></p>
    </div>

    <div class="cara-kerja">
      <h3>Cara Kerja:</h3>
      <p id="penjelasan"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
