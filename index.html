<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Fathir Arya" />
  <title>Convert Celsius to Fahrenheit</title>

  <!-- Favicon untuk ikon di tab browser -->
  <link rel="icon" href="images/temperature-sensor.png" type="image/png" />

  <!-- Link ke file CSS eksternal -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Polyfill agar mendukung fitur ES6 di browser lama -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

  <!-- Load MathJax untuk menampilkan rumus matematika -->
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>Celsius to Fahrenheit Converter</h1>
    <p>Convert temperature from Celsius to Fahrenheit.</p>
    <p>Enter the temperature in Celsius and click the "Convert" button.</p>

    <!-- Form input suhu -->
    <form id="formConversion" onsubmit="return false;">
      <label for="inputTemperature">Enter Temperature (째C):</label>
      <input type="number" id="inputTemperature" placeholder="Enter temperature in 째C" required />

      <!-- Tombol konversi dan reset -->
      <div class="button-group">
        <button id="btnConvert" type="button">Convert</button>
        <button id="btnReset" type="reset">Reset</button>
      </div>
    </form>

    <!-- Hasil konversi ditampilkan di sini -->
    <div class="result">
      <h3>Result:</h3>
      <p id="outputResult"></p>
    </div>

    <!-- Penjelasan bagaimana konversi dilakukan -->
    <div class="how-it-works">
      <h3>How it Works:</h3>
      <p id="explanation">\( T_{(째F)} = (T_{(째C)} \times \frac{9}{5}) + 32 \)</p>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Fathir Arya
    </footer>
  </div>

  <!-- File JavaScript eksternal -->
  <script src="js/script.js"></script>
</body>
</html>
